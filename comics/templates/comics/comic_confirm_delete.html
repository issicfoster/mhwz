<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Comic</title>
</head>
<body>
    <h1>Delete {{ comic.title }}</h1>
    <p>Are you sure you want to delete this comic?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'comic_detail' comic.pk %}">Cancel</a>
</body>
</html>
