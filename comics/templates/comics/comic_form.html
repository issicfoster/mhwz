<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update Comic{% else %}Create Comic{% endif %}</title>
</head>

<body>
    <h1>{% if form.instance.pk %}Update Comic{% else %}Create Comic{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'comic_list' %}">Cancel</a>
</body>

</html>
